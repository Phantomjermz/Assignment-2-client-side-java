<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Smoothie Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>The Smoothie Machine</h1>
        <form id="smoothie-form">
            <div class="form-group">
                <label for="flavor">Side Flavor:</label>
                <select id="flavor" name="flavor">
                    <option value="">Select flavor (optional)</option>
                    <option value="blueberry">Blueberry</option>
                    <option value="banana">Banana</option>
                    <option value="strawberry">Strawberry</option>
                    <option value="mango">Mango</option>
                    <!-- Add more flavor options here -->
                </select>
            </div>
            <div class="form-group">
                <label for="ingredients">Smoothie Type:</label>
                <select id="ingredients" name="ingredients" multiple required>
                    <option value="banana" data-price="1.50">Banana</option>
                    <option value="strawberry" data-price="2.00">Strawberry</option>
                    <option value="mango" data-price="2.50">Mango</option>
                    <option value="spinach" data-price="1.00">Spinach</option>
                    <option value="kale" data-price="1.00">Kale</option>
                    <option value="protein powder" data-price="3.00">Protein Powder</option>
                </select>
            </div>
            <div class="form-group">
                <label for="size">Size:</label>
                <select id="size" name="size" required>
                    <option value="small" data-multiplier="1">Small</option>
                    <option value="medium" data-multiplier="1.5">Medium</option>
                    <option value="large" data-multiplier="2">Large</option>
                </select>
            </div>
            <button type="submit">Order</button>
        </form>
        
        <div id="bill"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
