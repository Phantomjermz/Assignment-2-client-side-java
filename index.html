<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Smoothie Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>The Smoothie Machine</h1>
        <form id="smoothie-form">
            <div class="form-group">
                <label for="flavor">Flavor:</label>
                <input type="text" id="flavor" name="flavor" required>
            </div>
            <div class="form-group">
                <label for="ingredients">Ingredients:</label>
                <select id="ingredients" name="ingredients" multiple required>
                    <option value="banana">Banana</option>
                    <option value="strawberry">Strawberry</option>
                    <option value="mango">Mango</option>
                    <option value="spinach">Spinach</option>
                    <option value="kale">Kale</option>
                    <option value="protein powder">Protein Powder</option>
                </select>
            </div>
            <div class="form-group">
                <label for="size">Size:</label>
                <select id="size" name="size" required>
                    <option value="small" data-multiplier="1">Small</option>
                    <option value="medium" data-multiplier="1.5">Medium</option>
                    <option value="large" data-multiplier="2">Large</option>
                </select>
            </div>
            <button type="submit">Order</button>
        </form>
        <div id="smoothie-image">
            <!-- Placeholder for smoothie image -->
        </div>
        <div id="bill"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
